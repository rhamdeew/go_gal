<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Gallery - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png" />
    <link rel="manifest" href="/static/images/site.webmanifest" />
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-header">
                <img src="/static/images/logo-clean.svg" alt="Go Gallery" class="logo">
                <h1>Go Gallery</h1>
            </div>
            <p>Enter password to access your encrypted gallery</p>

            {{if .Error}}
            <div class="error-message">{{.Error}}</div>
            {{end}}

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Access Gallery</button>
            </form>
        </div>
    </div>
</body>
</html>
